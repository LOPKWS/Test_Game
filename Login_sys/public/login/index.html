<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <!-- loads a very basic css style sheet -->
  <link rel='stylesheet' href="style.css">
  <body>
    <p>Login!!</p>
    <!-- creating a link to our javascript file -->
    <script type="text/javascript" src='main.js'></script>
    <!-- Creating a basic form and making sure that when its submitted
    it dosen't do anything so that we can handle it with our main.js file -->
    <form id="Info" onsubmit="return false" action="index.html" method="post">
      <div class="input" style="text-align:center;">
        <!-- Setting a label and a text input box for the username info -->
        <label class="user" for='User'>Username</label>
        <input type="text" id="User" value=""><br>
        <!-- Setting a label and a text input box for the password info -->
        <label class='pass' for='Pass'>Password</label>
        <input type="text" id="Pass" value=""><br><br>
      <!-- Setting a button to submit the form -->
        <button class'bt' id='bt'>Submit</button>
      </div>

    </form>
  </body>
</html>
