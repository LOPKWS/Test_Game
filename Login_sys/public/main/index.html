<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <!-- loads a very basic css style sheet -->
  <link rel='stylesheet' href="style.css">
  <body>
    <h1>Hello</h1>
    <p>Please sign in if you don't have a acount</p>
    <p>If you already have a acount then login</p>
    <!-- Setting our links to the localhost:800/ specific site
      Should be dependent on the main server variable port
   -->
   <div class="login_div">
     <a class="one" id='login' href="">Login!</a>
     <script type="text/javascript">
     var x = document.URL;
     var new_url = `${x}login`
     document.getElementById("login").href = new_url;
     </script>
   </div>

   <div class="Signin_div">
     <a class='two'id="signin" href="">Sign Up!</a>
     <script type="text/javascript">
     var x = document.URL;
     var new_url = `${x}Signin`
     document.getElementById("signin").href = new_url;
     </script>


   </div>
  </body>
</html>
